<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Đăng nhập — FP</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#f7f8fb;color:#111}
    .wrap{max-width:520px;margin:48px auto;padding:18px;background:#fff;border-radius:10px;box-shadow:0 8px 30px rgba(0,0,0,.06)}
    h1{margin:0 0 12px 0;font-size:20px}
    form{display:flex;flex-direction:column;gap:10px}
    input[type="text"],input[type="password"]{padding:10px;border:1px solid #ddd;border-radius:8px}
    button{padding:10px;border-radius:8px;border:none;background:#0b79d0;color:#fff;cursor:pointer}
    .muted{color:#666;font-size:13px}
    .note{font-size:13px;color:#666}
    .row { display:flex; gap:8px; align-items:center; }
    .small { font-size:13px; color:#666; }
    .error { color:#b02; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Đăng nhập</h1>
    <div class="note">Đăng nhập để truy cập tài liệu và tính năng quản lý.</div>
    <div style="height:12px"></div>

    <!-- CHỈ 1 nút submit. data-no-ajax="true" bảo JS không chuyển thành AJAX -->
    <form id="loginForm" action="/api/login" method="POST" data-no-ajax="true" novalidate>
      <label>
        <div class="small">Tên đăng nhập</div>
        <input id="username" name="username" type="text" autocomplete="username" required />
      </label>
      <label>
        <div class="small">Mật khẩu</div>
        <input id="password" name="password" type="password" autocomplete="current-password" required />
      </label>

      <!-- hidden next param to tell server where to redirect after login -->
      <input type="hidden" name="next" id="nextInput" value="/" />

      <div class="row">
        <button type="submit">Đăng nhập</button>
      </div>

      <div id="loginMessage" class="muted" style="margin-top:8px"></div>
    </form>

    <div style="margin-top:12px" class="muted">
      Chưa có tài khoản? <a href="/register">Đăng ký</a>
    </div>
  </div>

  <script>
    // Minimal JS: chỉ set next; không chặn submit (form sẽ POST)
    (function(){
      const params = new URLSearchParams(window.location.search);
      let next = params.get('next') || '/';
      try {
        const ref = document.referrer || '';
        const isSameOrigin = ref && (new URL(ref)).origin === location.origin;
        if (isSameOrigin && (!params.get('next') || params.get('next') === '/')) {
          next = new URL(ref).pathname + new URL(ref).search;
        }
      } catch(e){}
      document.getElementById('nextInput').value = next;

      // UX: validate required fields before allowing browser submit
      const form = document.getElementById('loginForm');
      const msgEl = document.getElementById('loginMessage');
      form.addEventListener('submit', function (e) {
        const u = document.getElementById('username').value.trim();
        const p = document.getElementById('password').value.trim();
        if (!u || !p) {
          e.preventDefault();
          msgEl.textContent = 'Vui lòng nhập tên đăng nhập và mật khẩu';
          msgEl.className = 'error';
        }
      });
    })();
  </script>
</body>
</html>
