<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Đăng nhập — FP</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Login Page Styles - Matching Homepage Theme */

body{
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  margin: 0;
  background: linear-gradient(135deg, #e8eaf6 0%, #f3e5f5 100%);
  background-attachment: fixed;
  color: #37474f;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow-x: hidden;
}

/* Animated background overlay */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 20% 50%, rgba(244,143,177,0.06) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(121,134,203,0.06) 0%, transparent 50%);
  animation: floatBg 20s ease-in-out infinite;
  pointer-events: none;
  z-index: 0;
}

@keyframes floatBg {
  0%, 100% { transform: translate(0, 0) scale(1); }
  33% { transform: translate(30px, -30px) scale(1.1); }
  66% { transform: translate(-20px, 20px) scale(0.9); }
}

.wrap{
  max-width: 520px;
  margin: 48px auto;
  padding: 32px;
  background: #fefefe;
  backdrop-filter: blur(10px);
  border-radius: 16px;
  box-shadow: 0 20px 60px rgba(121,134,203,0.15);
  border: 1px solid rgba(121,134,203,0.1);
  position: relative;
  z-index: 1;
  transition: all 350ms cubic-bezier(0.4, 0, 0.2, 1);
}

.wrap:hover{
  transform: translateY(-8px);
  box-shadow: 0 30px 80px rgba(121,134,203,0.2);
}

h1{
  margin: 0 0 8px 0;
  font-size: 28px;
  font-weight: 800;
  background: linear-gradient(135deg, #7986cb 0%, #f48fb1 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  line-height: 1.2;
}

form{
  display: flex;
  flex-direction: column;
  gap: 16px;
  margin-top: 24px;
}

/* Label styles */
label{
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #37474f;
  font-size: 14px;
}

.small{
  font-size: 14px;
  color: #78909c;
  font-weight: 600;
  margin-bottom: 6px;
  display: block;
}

/* Input fields */
input[type="text"],
input[type="password"],
input[type="email"]{
  padding: 12px 16px;
  border: 2px solid transparent;
  border-radius: 12px;
  background: linear-gradient(white, white) padding-box,
              linear-gradient(135deg, #7986cb, #f48fb1) border-box;
  font-size: 15px;
  font-family: inherit;
  color: #37474f;
  outline: none;
  transition: all 350ms cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 2px 12px rgba(121,134,203,0.08);
}

input[type="text"]:focus,
input[type="password"]:focus,
input[type="email"]:focus{
  box-shadow: 0 6px 30px rgba(121,134,203,0.15), 0 0 20px rgba(244,143,177,0.15);
  transform: translateY(-2px);
}

input[type="text"]::placeholder,
input[type="password"]::placeholder,
input[type="email"]::placeholder{
  color: #78909c;
  font-weight: 500;
}

/* Button */
button[type="submit"],
.btn{
  padding: 12px 20px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #7986cb 0%, #f48fb1 100%);
  background-size: 200% 200%;
  color: #fff;
  font-weight: 700;
  font-size: 15px;
  cursor: pointer;
  transition: all 350ms cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 4px 20px rgba(121,134,203,0.25);
  position: relative;
  overflow: hidden;
}

button[type="submit"]::before,
.btn::before{
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(255,255,255,0.3);
  transform: translate(-50%, -50%);
  transition: width 500ms ease, height 500ms ease;
  pointer-events: none;
}

button[type="submit"]:hover::before,
.btn:hover::before{
  width: 300px;
  height: 300px;
}

button[type="submit"]:hover,
.btn:hover{
  transform: translateY(-3px) scale(1.02);
  box-shadow: 0 12px 35px rgba(121,134,203,0.35), 0 0 20px rgba(244,143,177,0.2);
  background-position: 100% 0;
}

button[type="submit"]:active,
.btn:active{
  transform: translateY(-1px) scale(1.01);
}

button[type="submit"]:disabled,
.btn:disabled{
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

/* Row layout */
.row{
  display: flex;
  gap: 12px;
  align-items: center;
  flex-wrap: wrap;
}

/* Text styles */
.muted,
.note{
  font-size: 14px;
  color: #78909c;
  line-height: 1.5;
  font-weight: 500;
}

.error{
  color: #ef5350;
  font-weight: 600;
  font-size: 14px;
  padding: 10px 14px;
  background: rgba(239,83,80,0.08);
  border-radius: 8px;
  border-left: 3px solid #ef5350;
}

/* Links */
a{
  color: #7986cb;
  text-decoration: none;
  font-weight: 600;
  transition: all 200ms ease;
  position: relative;
}

a::after{
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 0;
  height: 2px;
  background: linear-gradient(90deg, #7986cb, #f48fb1);
  transition: width 350ms ease;
}

a:hover{
  color: #5c6bc0;
  transform: translateY(-1px);
}

a:hover::after{
  width: 100%;
}

/* Success message */
.success{
  color: #66bb6a;
  font-weight: 600;
  font-size: 14px;
  padding: 10px 14px;
  background: rgba(102,187,106,0.08);
  border-radius: 8px;
  border-left: 3px solid #66bb6a;
}

/* Focus states */
input:focus,
button:focus{
  outline: 3px solid rgba(121,134,203,0.2);
  outline-offset: 3px;
}

/* Loading state */
button.loading{
  position: relative;
  color: transparent;
  pointer-events: none;
}

button.loading::after{
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 20px;
  height: 20px;
  margin: -10px 0 0 -10px;
  border: 2px solid rgba(255,255,255,0.3);
  border-top-color: white;
  border-radius: 50%;
  animation: spin 0.6s linear infinite;
}

@keyframes spin{
  to{ transform: rotate(360deg); }
}

/* Responsive */
@media(max-width: 600px){
  .wrap{
    margin: 24px 16px;
    padding: 24px;
  }
  
  h1{
    font-size: 24px;
  }
  
  input[type="text"],
  input[type="password"],
  input[type="email"]{
    font-size: 16px; /* Prevent zoom on iOS */
  }
}

/* Reduced motion */
@media (prefers-reduced-motion: reduce){
  *, *::before, *::after{
    transition-duration: 0ms !important;
    animation-duration: 0ms !important;
  }
  body::before{
    animation: none;
  }
}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Đăng nhập</h1>
    <div class="note">Đăng nhập để truy cập tài liệu và tính năng quản lý.</div>
    <div style="height:12px"></div>

    <!-- CHỈ 1 nút submit. data-no-ajax="true" bảo JS không chuyển thành AJAX -->
    <form id="loginForm" action="/api/login" method="POST" data-no-ajax="true" novalidate>
      <label>
        <div class="small">Tên đăng nhập</div>
        <input id="username" name="username" type="text" autocomplete="username" required />
      </label>
      <label>
        <div class="small">Mật khẩu</div>
        <input id="password" name="password" type="password" autocomplete="current-password" required />
      </label>

      <!-- hidden next param to tell server where to redirect after login -->
      <input type="hidden" name="next" id="nextInput" value="/" />

      <div class="row">
        <button type="submit">Đăng nhập</button>
      </div>

      <div id="loginMessage" class="muted" style="margin-top:8px"></div>
    </form>

    <div style="margin-top:12px" class="muted">
      Chưa có tài khoản? <a href="/register">Đăng ký</a>
    </div>
  </div>

  <script>
    // Minimal JS: chỉ set next; không chặn submit (form sẽ POST)
    (function(){
      const params = new URLSearchParams(window.location.search);
      let next = params.get('next') || '/';
      try {
        const ref = document.referrer || '';
        const isSameOrigin = ref && (new URL(ref)).origin === location.origin;
        if (isSameOrigin && (!params.get('next') || params.get('next') === '/')) {
          next = new URL(ref).pathname + new URL(ref).search;
        }
      } catch(e){}
      document.getElementById('nextInput').value = next;

      // UX: validate required fields before allowing browser submit
      const form = document.getElementById('loginForm');
      const msgEl = document.getElementById('loginMessage');
      form.addEventListener('submit', function (e) {
        const u = document.getElementById('username').value.trim();
        const p = document.getElementById('password').value.trim();
        if (!u || !p) {
          e.preventDefault();
          msgEl.textContent = 'Vui lòng nhập tên đăng nhập và mật khẩu';
          msgEl.className = 'error';
        }
      });
    })();
  </script>
</body>
</html>
