<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Đăng nhập — FP</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#f7f8fb;color:#111}
    .wrap{max-width:520px;margin:48px auto;padding:18px;background:#fff;border-radius:10px;box-shadow:0 8px 30px rgba(0,0,0,.06)}
    h1{margin:0 0 12px 0;font-size:20px}
    form{display:flex;flex-direction:column;gap:10px}
    input[type="text"],input[type="password"]{padding:10px;border:1px solid #ddd;border-radius:8px}
    button{padding:10px;border-radius:8px;border:none;background:#0b79d0;color:#fff;cursor:pointer}
    .muted{color:#666;font-size:13px}
    .note{font-size:13px;color:#666}
    .row { display:flex; gap:8px; align-items:center; }
    .small { font-size:13px; color:#666; }
    .error { color:#b02; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Đăng nhập</h1>
    <div class="note">Đăng nhập để truy cập tài liệu và tính năng quản lý.</div>
    <div style="height:12px"></div>

    <form id="loginForm" action="/api/login" method="POST" novalidate>
      <label>
        <div class="small">Tên đăng nhập</div>
        <input id="username" name="username" type="text" autocomplete="username" required />
      </label>
      <label>
        <div class="small">Mật khẩu</div>
        <input id="password" name="password" type="password" autocomplete="current-password" required />
      </label>

      <!-- hidden next param to tell server where to redirect after login -->
      <input type="hidden" name="next" id="nextInput" value="/" />

      <div class="row">
        <button type="submit">Đăng nhập</button>
        <button id="loginAjaxBtn" type="button" style="background:#2d9cdb">Đăng nhập (AJAX)</button>
      </div>

      <div id="loginMessage" class="muted" style="margin-top:8px"></div>
    </form>

    <div style="margin-top:12px" class="muted">
      Chưa có tài khoản? <a href="/register">Đăng ký</a>
    </div>
  </div>

  <script>
    (function(){
      // set hidden next param from querystring or referrer
      const params = new URLSearchParams(window.location.search);
      let next = params.get('next') || '/';
      try {
        const ref = document.referrer || '';
        const isSameOrigin = ref && (new URL(ref)).origin === location.origin;
        if (isSameOrigin && (!params.get('next') || params.get('next') === '/')) {
          next = new URL(ref).pathname + new URL(ref).search;
        }
      } catch(e){}
      document.getElementById('nextInput').value = next;

      const usernameEl = document.getElementById('username');
      const passwordEl = document.getElementById('password');
      const msgEl = document.getElementById('loginMessage');
      const ajaxBtn = document.getElementById('loginAjaxBtn');

      function showMessage(s, isError) {
        msgEl.textContent = s || '';
        msgEl.className = isError ? 'error' : 'muted';
      }

      // AJAX login handler: uses fetch with credentials: 'include' so cookie will be set
      ajaxBtn.addEventListener('click', async function (e) {
        e.preventDefault();
        showMessage('');
        const username = (usernameEl.value || '').trim();
        const password = (passwordEl.value || '').trim();
        if (!username || !password) { showMessage('Vui lòng nhập tên đăng nhập và mật khẩu', true); return; }
        ajaxBtn.disabled = true;
        ajaxBtn.textContent = 'Đang đăng nhập...';
        try {
          const res = await fetch('/api/login', {
            method: 'POST',
            credentials: 'include', // <- important: send and accept cookies
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json',
              'X-Requested-With': 'XMLHttpRequest' // ensure server knows it's AJAX
            },
            body: JSON.stringify({ username, password, next })
          });
          const j = await res.json().catch(()=>null);
          if (res.ok && j && j.ok) {
            // server returned user info; if admin redirect to /admin, otherwise to next or home
            const role = (j.user && j.user.role) || 'user';
            const redirectTo = (role === 'admin') ? '/admin' : (next || '/');
            window.location.href = redirectTo;
            return;
          } else {
            const err = (j && (j.error || j.message)) ? (j.error || j.message) : ('HTTP ' + res.status);
            showMessage('Đăng nhập thất bại: ' + err, true);
          }
        } catch (err) {
          console.error('login ajax error', err);
          showMessage('Lỗi mạng khi đăng nhập', true);
        } finally {
          ajaxBtn.disabled = false;
          ajaxBtn.textContent = 'Đăng nhập (AJAX)';
        }
      });

      // Optional: pressing Enter on password should submit form (normal post)
      document.getElementById('loginForm').addEventListener('submit', function(e){
        // default: normal form submit will set cookie via server Set-Cookie and redirect
        // nothing to change here
      });

    })();
  </script>
</body>
</html>
