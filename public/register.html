<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Đăng ký — FP</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/main.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="branding">
        <a href="/" class="logo">FP</a>
      </div>
      <nav class="site-nav" id="nav">
        <a href="register.html" id="link-register" class="nav-link">Đăng ký</a>
        <a href="login.html" id="link-login" class="nav-link">Đăng nhập</a>
        <a href="#" id="link-logout" class="nav-link" style="display:none">Đăng xuất</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="auth-box">
      <h2>Đăng ký</h2>
      <form id="register-form" method="post" action="/api/register">
        <label for="name">Họ & tên</label>
        <input id="name" name="name" type="text" class="form-input" />
        <label for="username">Tên đăng nhập</label>
        <input id="username" name="username" type="text" autocomplete="username" required class="form-input" />
        <label for="password">Mật khẩu</label>
        <input id="password" name="password" type="password" autocomplete="new-password" required class="form-input" />
        <div style="display:flex;gap:8px;align-items:center">
          <button type="submit" class="btn">Đăng ký</button>
          <a href="login.html" style="margin-left:auto">Đã có tài khoản?</a>
        </div>
      </form>
      <div style="margin-top:12px;color:var(--muted);font-size:0.9rem">Form gửi bằng AJAX; sau khi đăng ký thành công sẽ tự login và cập nhật navbar.</div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container"><small>© FP</small></div>
  </footer>

  <script>
    window.API_BASE = window.API_BASE || 'http://localhost:5001';
  </script>
  <script src="/subject-links.js"></script>
</body>
</html>
